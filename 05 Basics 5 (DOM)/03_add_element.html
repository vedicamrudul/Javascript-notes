<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Modern Family</li>
        <li>The good place</li>
        <li>Stranger Things</li>
    </ul>
</body>
<script>
    // to add an element to the list

    function toadd1(Series_name){
        const newli= document.createElement('li');
        newli.appendChild(document.createTextNode(Series_name));
        document.querySelector('ul').appendChild(newli)
    }

    toadd1('Attack on Titan');

    function toadd2(Series_name){
        const newli=document.createElement('li');
        newli.innerHTML=`${Series_name}`;
        document.querySelector('ul').appendChild(newli);

        //unoptimised cuz innerhtml traverses whole tree.
    }

    toadd2('Code geass')
</script>
</html>
